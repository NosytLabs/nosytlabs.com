<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Login - Nosyt Labs</title><link rel="icon" type="image/svg+xml" href="/favicon.svg"><link rel="stylesheet" href="/_assets/about.DVGZrPSz.css">
<style>@tailwind base;@tailwind components;@tailwind utilities;html,body{height:100vh;width:100%;margin:0;padding:0}.admin-container{height:100vh}.admin-header{background-color:var(--terminal-black);color:var(--terminal-green);display:flex;align-items:center;justify-content:space-between;padding:var(--space-md);font-family:var(--terminal-font);text-shadow:0 0 5px rgba(0,255,65,.7)}.admin-logo img{height:50px;margin-right:var(--space-md)}.admin-logo h1{font-size:var(--font-size-xl);color:var(--terminal-green);font-family:var(--terminal-font);text-shadow:0 0 5px rgba(0,255,65,.7)}.admin-nav ul{display:flex;gap:var(--space-md)}.admin-nav-link{color:var(--vaulttec-yellow);text-decoration:none;font-weight:700;transition:color .3s ease}.admin-nav-link:hover,.admin-nav-link:focus{color:var(--terminal-green);outline:none}.admin-user{color:var(--terminal-green);font-family:var(--terminal-font)}.admin-sidebar{background-color:var(--terminal-black);color:var(--terminal-green);width:250px;padding:1rem;min-height:100vh;font-family:var(--terminal-font)}.admin-sidebar-section h3{color:var(--terminal-green-light);margin-bottom:.5rem;border-bottom:1px solid var(--terminal-green);padding-bottom:.3rem;font-family:var(--terminal-font);text-shadow:0 0 5px rgba(0,255,65,.7)}.admin-sidebar-section ul{list-style:none;padding:0;margin:0 0 1rem}.admin-sidebar-section a{display:block;color:var(--terminal-green);text-decoration:none;padding:.3rem 0;transition:background-color .3s ease,color .3s ease;font-family:var(--terminal-font)}.admin-sidebar-section a:hover,.admin-sidebar-section a:focus{background-color:var(--terminal-green-dark);color:var(--terminal-black);outline:none}.admin-content{flex:1;padding:2rem;background-color:var(--terminal-black);color:var(--terminal-green)}.admin-container{display:flex}.admin-footer{background-color:var(--terminal-black);color:var(--terminal-green);text-align:center;padding:1rem;margin-top:auto;font-family:var(--terminal-font);text-shadow:0 0 5px rgba(0,255,65,.7)}@media (max-width: 768px){.admin-container{flex-direction:column}.admin-sidebar{width:100%;min-height:auto}}
</style></head> <body class="admin-body"> <div class="login-container" style="max-width:400px;margin:5rem auto;padding:2rem;background:var(--terminal-gray);color:var(--terminal-white);border-radius:8px;"> <h1 style="text-align:center;">Admin Login</h1> <form id="login-form" style="display:flex;flex-direction:column;gap:1rem;"> <label for="apiKey">API Key:</label> <input type="password" id="apiKey" name="apiKey" required style="padding:0.5rem;border-radius:4px;border:none;"> <button type="submit" style="padding:0.75rem;background:var(--terminal-gray);color:var(--terminal-white);border:none;border-radius:4px;cursor:pointer;">Login</button> <p id="error-message" style="color:var(--color-error);display:none;">Invalid API Key</p> </form> </div> <script type="module">document.getElementById("login-form").addEventListener("submit",(async e=>{e.preventDefault();const t=document.getElementById("apiKey").value.trim();if(t)try{200===(await fetch("/api/radiation-zones",{headers:{Authorization:t}})).status?(localStorage.setItem("admin_token",t),window.location.href="/secure/admin"):document.getElementById("error-message").style.display="block"}catch{document.getElementById("error-message").style.display="block"}}));</script> </body> </html>
