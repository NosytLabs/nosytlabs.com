<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- MS-DOS Icon Background -->
  <rect width="32" height="32" fill="#000080" rx="0" ry="0"/>

  <!-- White Border -->
  <rect x="1" y="1" width="30" height="30" fill="#ffffff" rx="0" ry="0"/>

  <!-- Black Background -->
  <rect x="2" y="2" width="28" height="28" fill="#000000" rx="0" ry="0"/>

  <!-- MS-DOS Text -->
  <text x="4" y="10" fill="#ffffff" font-family="'MS Sans Serif', sans-serif" font-size="6" font-weight="bold">MS-DOS</text>

  <!-- Command Prompt -->
  <text x="4" y="18" fill="#ffffff" font-family="'Courier New', monospace" font-size="6" font-weight="bold">C:\></text>

  <!-- Command Text -->
  <text x="4" y="24" fill="#ffffff" font-family="'Courier New', monospace" font-size="6">DIR</text>

  <!-- Cursor -->
  <text x="16" y="24" fill="#ffffff" font-family="'Courier New', monospace" font-size="6" font-weight="bold">_</text>
</svg>
