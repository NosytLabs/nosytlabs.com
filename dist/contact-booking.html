<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Booking System</title>
    <link rel="stylesheet" href="styles/contact-booking.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="contact">Contact Form</button>
                <button class="tab-btn" data-tab="booking">Booking System</button>
            </div>

            <!-- Contact Form -->
            <form id="contactForm" class="form active">
                <h2>Contact Us</h2>
                
                <div class="form-group">
                    <label for="service">Service Required</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile Development</option>
                        <option value="consulting">Consulting</option>
                        <option value="design">Design Services</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="budget">Budget Range</label>
                    <div class="range-container">
                        <input type="range" id="budget" name="budget" min="1000" max="50000" step="1000">
                        <span id="budgetValue">$25,000</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="timeline">Project Timeline</label>
                    <select id="timeline" name="timeline" required>
                        <option value="1-month">1 Month</option>
                        <option value="3-months">3 Months</option>
                        <option value="6-months">6 Months</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Project Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Attach Files</label>
                    <input type="file" id="file" name="file" multiple>
                    <div id="fileList" class="file-list"></div>
                </div>

                <div class="form-group">
                    <label>Contact Preferences</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="contact_pref" value="email"> Email
                        </label>
                        <label>
                            <input type="checkbox" name="contact_pref" value="phone"> Phone
                        </label>
                        <label>
                            <input type="checkbox" name="contact_pref" value="video"> Video Call
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <!-- Booking System -->
            <div id="bookingSystem" class="form">
                <h2>Book an Appointment</h2>
                
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>

                <div class="time-slots" id="timeSlots">
                    <h3>Available Time Slots</h3>
                    <div class="slots-container">
                        <!-- Time slots will be populated dynamically -->
                    </div>
                </div>

                <div class="booking-details" id="bookingDetails">
                    <h3>Booking Details</h3>
                    <form id="bookingForm">
                        <div class="form-group">
                            <label for="bookingName">Name</label>
                            <input type="text" id="bookingName" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingEmail">Email</label>
                            <input type="email" id="bookingEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingType">Meeting Type</label>
                            <select id="bookingType" required>
                                <option value="consultation">Initial Consultation</option>
                                <option value="quote">Quote Discussion</option>
                                <option value="project">Project Review</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications" class="notifications"></div>

    <script src="scripts/contact-booking.js"></script>
</body>
</html>
