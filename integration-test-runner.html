<!DOCTYPE html>
<html lang="en">
<head>
  <title>NosytOS95 Integration Tests</title>
  <link rel="stylesheet" href="public/styles/win95-authentic.css">
  <link rel="stylesheet" href="public/styles/nosyt-window-manager.css">
  <link rel="stylesheet" href="public/styles/nosyt-file-explorer.css">
  
  <!-- System Dependencies -->
  <script src="public/scripts/nosyt-file-system.js"></script>
  <script src="public/scripts/nosyt-file-explorer.js"></script>
  
  <!-- Test Suite -->
  <script src="integration-tests.js"></script>
</head>
<body>
  <div class="test-container">
    <div class="win95-window">
      <div class="window-header">
        <div class="window-title">Integration Test Results</div>
      </div>
      <div class="window-content">
        <pre id="test-output"></pre>
      </div>
    </div>
  </div>

  <!-- Required DOM Elements -->
  <div class="folder-grid"></div>
  <div class="win95-taskbar">
    <button class="start-button">
      <img src="public/images/win95/start.png" alt="Start">
      <span>Start</span>
    </button>
    <div class="open-windows"></div>
    <div class="taskbar-tray"></div>
  </div>

  <script>
    // Redirect console output to the test window
    const output = document.getElementById('test-output');
    const originalLog = console.log;
    const originalError = console.error;

    console.log = function(msg) {
      output.textContent += msg + '\n';
      originalLog.apply(console, arguments);
    };

    console.error = function(msg) {
      output.textContent += 'ERROR: ' + msg + '\n';
      originalError.apply(console, arguments);
    };
  </script>
</body>
</html>
