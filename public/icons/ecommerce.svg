<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <defs>
    <linearGradient id="ecommerceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(160, 75%, 45%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(185, 75%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(220, 85%, 55%);stop-opacity:1" />
    </linearGradient>
    <filter id="ecommerceGlow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shopping cart body -->
  <path d="M7 4V2C7 1.45 7.45 1 8 1H9C9.55 1 10 1.45 10 2V4H20C20.55 4 21 4.45 21 5C21 5.55 20.55 6 20 6H19L17.5 15C17.3 16.1 16.4 17 15.3 17H9.7C8.6 17 7.7 16.1 7.5 15L6 6H4C3.45 6 3 5.55 3 5C3 4.45 3.45 4 4 4H7Z" fill="url(#ecommerceGradient)" opacity="0.8" filter="url(#ecommerceGlow)"/>
  
  <!-- Cart handle -->
  <path d="M7 4H10V6H7V4Z" fill="url(#ecommerceGradient)" opacity="0.6"/>
  
  <!-- Shopping items in cart -->
  <rect x="9" y="8" width="2" height="2" rx="0.5" fill="hsl(160, 75%, 45%)" opacity="0.7"/>
  <rect x="12" y="8" width="2" height="2" rx="0.5" fill="hsl(185, 75%, 50%)" opacity="0.7"/>
  <rect x="15" y="8" width="2" height="2" rx="0.5" fill="hsl(220, 85%, 55%)" opacity="0.7"/>
  
  <rect x="10" y="11" width="2" height="2" rx="0.5" fill="hsl(185, 75%, 50%)" opacity="0.6"/>
  <rect x="13" y="11" width="2" height="2" rx="0.5" fill="hsl(220, 85%, 55%)" opacity="0.6"/>
  
  <!-- Cart wheels -->
  <circle cx="9" cy="20" r="1.5" fill="url(#ecommerceGradient)" opacity="0.9"/>
  <circle cx="15" cy="20" r="1.5" fill="url(#ecommerceGradient)" opacity="0.9"/>
  
  <!-- Cart wheels -->
  <circle cx="9" cy="20" r="0.5" fill="hsl(160, 75%, 45%)" opacity="0.8"/>
  <circle cx="15" cy="20" r="0.5" fill="hsl(160, 75%, 45%)" opacity="0.8"/>
  
  <!-- Price tag -->
  <path d="M18 2L22 6L18 10L16 8L18 6L16 4L18 2Z" fill="url(#ecommerceGradient)" opacity="0.7"/>
  <circle cx="19" cy="6" r="0.8" fill="hsl(185, 75%, 50%)" opacity="0.8"/>
  
  <!-- Shopping indicators -->
  <circle cx="2" cy="8" r="0.5" fill="hsl(160, 75%, 45%)" opacity="0.8">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="12" r="0.4" fill="hsl(185, 75%, 50%)" opacity="0.7">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1" cy="15" r="0.3" fill="hsl(220, 85%, 55%)" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Money/payment indicator -->
  <path d="M20 14C20.55 14 21 14.45 21 15V17C21 17.55 20.55 18 20 18H18C17.45 18 17 17.55 17 17V15C17 14.45 17.45 14 18 14H20Z" fill="url(#ecommerceGradient)" opacity="0.6"/>
  <text x="19" y="16.5" text-anchor="middle" font-size="4" fill="hsl(185, 75%, 50%)" opacity="0.8">$</text>
</svg>