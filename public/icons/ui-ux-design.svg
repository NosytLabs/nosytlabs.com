<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="uiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(160, 75%, 45%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(185, 75%, 50%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(220, 85%, 55%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="uiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="designGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced Artboard/Canvas -->
  <g filter="url(#designGlow)">
    <!-- Main artboard -->
    <rect x="12" y="8" width="40" height="48" rx="4" fill="#FFFFFF" stroke="url(#uiGradient)" stroke-width="2" opacity="0.95"/>
    
    <!-- Grid overlay -->
    <defs>
      <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
        <path d="M 4 0 L 0 0 0 4" fill="none" stroke="url(#uiGradient)" stroke-width="0.2" opacity="0.3"/>
      </pattern>
    </defs>
    <rect x="14" y="10" width="36" height="44" fill="url(#grid)" opacity="0.4"/>
  </g>
  
  <!-- Enhanced Design Elements -->
  <g filter="url(#uiGlow)">
    <!-- Header section -->
    <rect x="16" y="12" width="32" height="6" rx="2" fill="url(#uiGradient)" opacity="0.8"/>
    <rect x="18" y="14" width="8" height="2" rx="1" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Navigation elements -->
    <rect x="18" y="22" width="6" height="1.5" rx="0.75" fill="url(#designGradient)" opacity="0.8"/>
    <rect x="26" y="22" width="6" height="1.5" rx="0.75" fill="url(#designGradient)" opacity="0.6"/>
    <rect x="34" y="22" width="6" height="1.5" rx="0.75" fill="url(#designGradient)" opacity="0.4"/>
    
    <!-- Content blocks -->
    <rect x="16" y="26" width="14" height="8" rx="2" fill="url(#toolGradient)" opacity="0.7"/>
    <rect x="32" y="26" width="14" height="8" rx="2" fill="url(#toolGradient)" opacity="0.5"/>
    
    <!-- Image placeholders -->
    <rect x="18" y="28" width="10" height="4" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="34" y="28" width="10" height="4" rx="1" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Text lines -->
    <rect x="16" y="38" width="20" height="1" rx="0.5" fill="url(#uiGradient)" opacity="0.6"/>
    <rect x="16" y="40" width="16" height="1" rx="0.5" fill="url(#uiGradient)" opacity="0.4"/>
    <rect x="16" y="42" width="24" height="1" rx="0.5" fill="url(#uiGradient)" opacity="0.5"/>
    
    <!-- Button elements -->
    <rect x="16" y="46" width="8" height="3" rx="1.5" fill="url(#designGradient)" opacity="0.8"/>
    <rect x="26" y="46" width="8" height="3" rx="1.5" fill="url(#designGradient)" opacity="0.6"/>
  </g>
  
  <!-- Enhanced Design Tools -->
  <g transform="translate(4, 16)" filter="url(#uiGlow)">
    <!-- Pen tool -->
    <path d="M2 2 L6 6 L4 8 L0 4 Z" fill="url(#toolGradient)" opacity="0.9"/>
    <circle cx="1" cy="3" r="0.8" fill="url(#designGradient)"/>
    
    <!-- Selection tool -->
    <rect x="0" y="12" width="4" height="4" rx="0.5" fill="none" stroke="url(#toolGradient)" stroke-width="1.5" stroke-dasharray="1,1" opacity="0.8"/>
    
    <!-- Color palette indicators -->
  <circle cx="2" cy="20" r="1.5" fill="#FF5F56"/>
  <circle cx="2" cy="24" r="1.5" fill="hsl(185, 75%, 50%)"/>
    <circle cx="2" cy="28" r="1.5" fill="#27CA3F"/>
    <circle cx="2" cy="32" r="1.5" fill="url(#uiGradient)"/>
  </g>
  
  <!-- Enhanced Measurement/Alignment Tools -->
  <g stroke="url(#uiGradient)" stroke-width="1" fill="none" opacity="0.6" filter="url(#designGlow)">
    <!-- Alignment guides -->
    <line x1="12" y1="32" x2="8" y2="32" stroke-dasharray="2,2"/>
    <line x1="52" y1="32" x2="56" y2="32" stroke-dasharray="2,2"/>
    <line x1="32" y1="8" x2="32" y2="4" stroke-dasharray="2,2"/>
    <line x1="32" y1="56" x2="32" y2="60" stroke-dasharray="2,2"/>
    
    <!-- Dimension indicators -->
    <g stroke="url(#designGradient)" stroke-width="1.5">
      <line x1="54" y1="12" x2="54" y2="18" opacity="0.8"/>
      <line x1="52" y1="12" x2="56" y2="12" opacity="0.8"/>
      <line x1="52" y1="18" x2="56" y2="18" opacity="0.8"/>
      <text x="57" y="16" font-family="monospace" font-size="2" fill="url(#designGradient)" opacity="0.8">6px</text>
    </g>
  </g>
  
  <!-- Enhanced User Flow Indicators -->
  <g transform="translate(56, 8)" fill="url(#uiGradient)" opacity="0.7">
    <!-- Flow nodes -->
    <circle cx="0" cy="8" r="2" filter="url(#uiGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="16" r="2" filter="url(#uiGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="24" r="2" filter="url(#uiGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Flow connections -->
    <path d="M0 10 Q2 12 0 14" stroke="url(#uiGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M0 18 Q2 20 0 22" stroke="url(#uiGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Enhanced Prototyping Elements -->
  <g transform="translate(2, 40)" fill="url(#designGradient)" opacity="0.8">
    <!-- Interactive hotspots -->
    <circle cx="2" cy="2" r="1.5" filter="url(#designGlow)">
      <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="8" r="1.5" filter="url(#designGlow)">
      <animate attributeName="r" values="1.5;2;1.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="14" r="1.5" filter="url(#designGlow)">
      <animate attributeName="r" values="1.5;2;1.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <path d="M2 4 Q4 6 2 6" stroke="url(#designGradient)" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M2 10 Q4 12 2 12" stroke="url(#designGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Enhanced Typography Elements -->
  <g transform="translate(20, 52)" fill="url(#toolGradient)" opacity="0.7">
    <!-- Font samples -->
    <text x="0" y="2" font-family="serif" font-size="3" filter="url(#designGlow)">Aa</text>
    <text x="6" y="2" font-family="sans-serif" font-size="3" filter="url(#designGlow)">Bb</text>
    <text x="12" y="2" font-family="monospace" font-size="3" filter="url(#designGlow)">Cc</text>
    
    <!-- Typography tools -->
    <rect x="0" y="4" width="16" height="0.5" rx="0.25" fill="url(#uiGradient)" opacity="0.6"/>
    <rect x="0" y="6" width="12" height="0.5" rx="0.25" fill="url(#uiGradient)" opacity="0.4"/>
  </g>
  
  <!-- Enhanced Layer Panel -->
  <g transform="translate(54, 32)" fill="url(#toolGradient)" opacity="0.6">
    <!-- Layer items -->
    <rect x="0" y="0" width="8" height="2" rx="1" filter="url(#designGlow)"/>
    <rect x="0" y="3" width="8" height="2" rx="1" filter="url(#designGlow)"/>
    <rect x="0" y="6" width="8" height="2" rx="1" filter="url(#designGlow)"/>
    
    <!-- Layer visibility toggles -->
    <circle cx="1" cy="1" r="0.3" fill="url(#uiGradient)"/>
    <circle cx="1" cy="4" r="0.3" fill="url(#uiGradient)"/>
    <circle cx="1" cy="7" r="0.3" fill="url(#uiGradient)" opacity="0.5"/>
  </g>
</svg>