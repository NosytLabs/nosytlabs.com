<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prototypeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48cae4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023e8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iterationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4d7c0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Central Rapid Development Cycle -->
  <g transform="translate(200, 150)">
    <!-- Outer speed ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#speedGradient)" stroke-width="4" opacity="0.8"/>
    
    <!-- Speed indicators -->
    <g stroke="url(#speedGradient)" stroke-width="3" opacity="0.6">
      <line x1="50" y1="0" x2="55" y2="0"/>
      <line x1="35" y1="35" x2="39" y2="39"/>
      <line x1="0" y1="50" x2="0" y2="55"/>
      <line x1="-35" y1="35" x2="-39" y2="39"/>
      <line x1="-50" y1="0" x2="-55" y2="0"/>
      <line x1="-35" y1="-35" x2="-39" y2="-39"/>
      <line x1="0" y1="-50" x2="0" y2="-55"/>
      <line x1="35" y1="-35" x2="39" y2="-39"/>
    </g>
    
    <!-- Central prototype symbol -->
    <circle cx="0" cy="0" r="25" fill="url(#prototypeGradient)"/>
    <text x="-8" y="5" font-family="sans-serif" font-size="14" fill="#ffffff" font-weight="bold">P</text>
  </g>
  
  <!-- Iteration Stages -->
  <!-- Stage 1: Idea -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="20" fill="url(#iterationGradient)" opacity="0.9"/>
    <path d="M-8,-5 Q0,-12 8,-5 Q12,0 8,8 Q0,15 -8,8 Q-12,0 -8,-5" 
          fill="#ffffff" opacity="0.9"/>
    <text x="-15" y="35" font-family="sans-serif" font-size="10" fill="#374151">Idea</text>
  </g>
  
  <!-- Stage 2: Design -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="20" fill="url(#iterationGradient)" opacity="0.9"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#ffffff" opacity="0.9"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#374151" stroke-width="1"/>
    <line x1="-5" y1="5" x2="5" y2="-5" stroke="#374151" stroke-width="1"/>
    <text x="-18" y="35" font-family="sans-serif" font-size="10" fill="#374151">Design</text>
  </g>
  
  <!-- Stage 3: Build -->
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#iterationGradient)" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" fill="#ffffff" opacity="0.9"/>
    <rect x="-3" y="-9" width="6" height="6" fill="#ffffff" opacity="0.7"/>
    <text x="-15" y="35" font-family="sans-serif" font-size="10" fill="#374151">Build</text>
  </g>
  
  <!-- Stage 4: Test -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#iterationGradient)" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M-3,-3 L3,3 M-3,3 L3,-3" stroke="#ffffff" stroke-width="2"/>
    <text x="-12" y="35" font-family="sans-serif" font-size="10" fill="#374151">Test</text>
  </g>
  
  <!-- Connecting Arrows -->
  <g stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.7">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
      </marker>
    </defs>
    
    <!-- Cycle arrows -->
    <path d="M100,80 Q200,50 300,80"/>
    <path d="M320,100 Q350,150 320,200"/>
    <path d="M300,220 Q200,250 100,220"/>
    <path d="M80,200 Q50,150 80,100"/>
  </g>
  
  <!-- Speed Lines -->
  <g stroke="url(#speedGradient)" stroke-width="2" opacity="0.6">
    <line x1="30" y1="50" x2="50" y2="40">
      <animate attributeName="x1" values="30;60;30" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;80;50" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="50" x2="370" y2="40">
      <animate attributeName="x1" values="350;320;350" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="370;340;370" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="250" x2="50" y2="260">
      <animate attributeName="x1" values="30;60;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50;80;50" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Rapid Development Tools -->
  <g transform="translate(40, 140)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#1f2937" opacity="0.9"/>
    <text x="5" y="15" font-family="monospace" font-size="7" fill="#10b981">git commit</text>
    <text x="5" y="25" font-family="monospace" font-size="7" fill="#3b82f6">npm build</text>
    <text x="5" y="35" font-family="monospace" font-size="7" fill="hsl(185, 75%, 50%)">deploy</text>
  </g>
  
  <g transform="translate(300, 140)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#1f2937" opacity="0.9"/>
    <text x="5" y="15" font-family="monospace" font-size="7" fill="#ef4444">test --fast</text>
    <text x="5" y="25" font-family="monospace" font-size="7" fill="#8b5cf6">iterate</text>
    <text x="5" y="35" font-family="monospace" font-size="7" fill="#06b6d4">optimize</text>
  </g>
  
  <!-- Time Indicators -->
  <g transform="translate(200, 50)">
    <rect x="-30" y="0" width="60" height="20" rx="10" fill="url(#speedGradient)" opacity="0.8"/>
    <text x="0" y="13" font-family="sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">24-48 Hours</text>
  </g>
  
  <!-- Version Numbers -->
  <text x="60" y="70" font-family="monospace" font-size="8" fill="#6b7280">v1.0</text>
  <text x="340" y="70" font-family="monospace" font-size="8" fill="#6b7280">v2.0</text>
  <text x="340" y="240" font-family="monospace" font-size="8" fill="#6b7280">v3.0</text>
  <text x="60" y="240" font-family="monospace" font-size="8" fill="#6b7280">v4.0</text>
</svg>