<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="browserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f7fafc"/>
  
  <!-- Browser Window -->
  <rect x="50" y="60" width="300" height="180" rx="12" ry="12" fill="url(#browserGradient)" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Browser Header -->
  <rect x="50" y="60" width="300" height="30" rx="12" ry="12" fill="#2d3748"/>
  <rect x="50" y="75" width="300" height="15" fill="#2d3748"/>
  
  <!-- Browser Buttons -->
  <circle cx="70" cy="75" r="5" fill="#8b5cf6"/>
  <circle cx="85" cy="75" r="5" fill="hsl(185, 75%, 50%)"/>
  <circle cx="100" cy="75" r="5" fill="#68d391"/>
  
  <!-- Address Bar -->
  <rect x="120" y="68" width="150" height="14" rx="7" fill="#4a5568"/>
  <text x="130" y="78" font-family="sans-serif" font-size="8" fill="#a0aec0">www.nosytlabs.com</text>
  
  <!-- Website Content -->
  <rect x="70" y="110" width="260" height="20" rx="4" fill="#ffffff" opacity="0.9"/>
  <rect x="70" y="140" width="120" height="80" rx="8" fill="#ffffff" opacity="0.8"/>
  <rect x="200" y="140" width="130" height="40" rx="8" fill="#ffffff" opacity="0.8"/>
  <rect x="200" y="190" width="130" height="30" rx="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Code Editor -->
  <g transform="translate(20, 160)">
    <rect x="0" y="0" width="120" height="100" rx="8" fill="#1a202c" opacity="0.95"/>
    <rect x="0" y="0" width="120" height="20" rx="8" fill="#2d3748"/>
    <text x="10" y="15" font-family="sans-serif" font-size="8" fill="#e2e8f0">index.html</text>
    
    <text x="10" y="35" font-family="monospace" font-size="7" fill="#f56565">&lt;html&gt;</text>
    <text x="10" y="48" font-family="monospace" font-size="7" fill="#68d391">  &lt;head&gt;</text>
    <text x="10" y="61" font-family="monospace" font-size="7" fill="#4299e1">    &lt;title&gt;</text>
    <text x="10" y="74" font-family="monospace" font-size="7" fill="hsl(185, 75%, 50%)">  &lt;body&gt;</text>
    <text x="10" y="87" font-family="monospace" font-size="7" fill="#f56565">&lt;/html&gt;</text>
  </g>
  
  <!-- Floating Elements -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="20" fill="url(#codeGradient)" opacity="0.8"/>
    <text x="-8" y="5" font-family="monospace" font-size="12" fill="#ffffff">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(30, 40)">
    <rect x="0" y="0" width="30" height="30" rx="6" fill="#805ad5" opacity="0.8"/>
    <rect x="5" y="5" width="20" height="3" fill="#ffffff"/>
    <rect x="5" y="12" width="15" height="3" fill="#ffffff"/>
    <rect x="5" y="19" width="18" height="3" fill="#ffffff"/>
  </g>
  
  <!-- Connection Lines -->
  <path d="M140 160 Q160 140 180 160" stroke="#667eea" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M350 120 Q370 100 380 120" stroke="#667eea" stroke-width="2" fill="none" opacity="0.6"/>
</svg>