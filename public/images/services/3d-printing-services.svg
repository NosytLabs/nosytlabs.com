<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="printerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="objectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- 3D Printer Base -->
  <rect x="120" y="200" width="160" height="40" rx="8" fill="url(#printerGradient)" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Printer Frame -->
  <rect x="130" y="80" width="10" height="120" fill="#4a5568"/>
  <rect x="260" y="80" width="10" height="120" fill="#4a5568"/>
  <rect x="130" y="80" width="140" height="10" fill="#4a5568"/>
  
  <!-- Print Bed -->
  <rect x="140" y="180" width="120" height="20" rx="4" fill="#718096" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Extruder Head -->
  <rect x="190" y="120" width="20" height="15" rx="3" fill="#2d3748"/>
  <rect x="195" y="135" width="10" height="8" rx="2" fill="#e53e3e"/>
  
  <!-- Printing Object (Layer by Layer) -->
  <g transform="translate(200, 170)">
    <!-- Base layers -->
    <rect x="-15" y="0" width="30" height="3" fill="url(#layerGradient)" opacity="0.9"/>
    <rect x="-12" y="-3" width="24" height="3" fill="url(#layerGradient)" opacity="0.8"/>
    <rect x="-10" y="-6" width="20" height="3" fill="url(#layerGradient)" opacity="0.7"/>
    <rect x="-8" y="-9" width="16" height="3" fill="url(#layerGradient)" opacity="0.6"/>
    <rect x="-6" y="-12" width="12" height="3" fill="url(#layerGradient)" opacity="0.5"/>
  </g>
  
  <!-- Filament Spool -->
  <g transform="translate(320, 120)">
    <circle cx="0" cy="0" r="25" fill="url(#objectGradient)" stroke="#2d3748" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <!-- Filament texture -->
    <path d="M-20,-10 Q-10,-15 0,-10 Q10,-5 20,-10" stroke="#2d3748" stroke-width="1" fill="none"/>
    <path d="M-20,0 Q-10,-5 0,0 Q10,5 20,0" stroke="#2d3748" stroke-width="1" fill="none"/>
    <path d="M-20,10 Q-10,5 0,10 Q10,15 20,10" stroke="#2d3748" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Filament Line -->
  <path d="M295,120 Q250,110 210,125" stroke="#e53e3e" stroke-width="3" fill="none"/>
  
  <!-- Design Blueprint -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#ffffff" stroke="#4299e1" stroke-width="2"/>
    <text x="10" y="15" font-family="sans-serif" font-size="8" fill="#2d3748">3D Model</text>
    
    <!-- Wireframe object -->
    <g stroke="#4299e1" stroke-width="1" fill="none">
      <rect x="20" y="25" width="20" height="20"/>
      <rect x="25" y="20" width="20" height="20"/>
      <line x1="20" y1="25" x2="25" y2="20"/>
      <line x1="40" y1="25" x2="45" y2="20"/>
      <line x1="20" y1="45" x2="25" y2="40"/>
      <line x1="40" y1="45" x2="45" y2="40"/>
    </g>
  </g>
  
  <!-- Finished Objects -->
  <g transform="translate(60, 220)">
    <!-- Cube -->
    <rect x="0" y="0" width="15" height="15" fill="url(#objectGradient)"/>
    <rect x="3" y="-3" width="15" height="15" fill="url(#objectGradient)" opacity="0.8"/>
    <polygon points="0,0 3,-3 18,-3 15,0" fill="url(#objectGradient)" opacity="0.6"/>
  </g>
  
  <g transform="translate(300, 220)">
    <!-- Sphere -->
    <circle cx="0" cy="0" r="12" fill="url(#objectGradient)"/>
    <ellipse cx="2" cy="-2" rx="12" ry="8" fill="url(#objectGradient)" opacity="0.6"/>
  </g>
  
  <!-- Process Arrows -->
  <g stroke="#68d391" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#68d391"/>
      </marker>
    </defs>
    <path d="M130,80 Q150,60 170,80"/>
    <path d="M230,80 Q250,60 270,80"/>
  </g>
  
  <!-- Layer Progress Indicator -->
  <g transform="translate(350, 180)">
    <rect x="0" y="0" width="20" height="40" rx="4" fill="#e2e8f0" stroke="#4a5568" stroke-width="1"/>
    <rect x="2" y="25" width="16" height="13" fill="#68d391"/>
    <text x="25" y="25" font-family="sans-serif" font-size="8" fill="#4a5568">65%</text>
  </g>
  
  <!-- Floating Tech Elements -->
  <text x="30" y="180" font-family="sans-serif" font-size="12" fill="#4299e1" opacity="0.7">STL</text>
  <text x="350" y="50" font-family="sans-serif" font-size="10" fill="#805ad5" opacity="0.7">CAD</text>
</svg>