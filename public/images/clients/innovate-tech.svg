<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech icon -->
  <g transform="translate(10, 10)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#techGradient)"/>
    <circle cx="12" cy="12" r="3" fill="white"/>
    <circle cx="28" cy="12" r="3" fill="white"/>
    <circle cx="12" cy="28" r="3" fill="white"/>
    <circle cx="28" cy="28" r="3" fill="white"/>
    <line x1="12" y1="12" x2="28" y2="28" stroke="white" stroke-width="2"/>
    <line x1="28" y1="12" x2="12" y2="28" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E40AF">Innovate</text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">Tech</text>
</svg>