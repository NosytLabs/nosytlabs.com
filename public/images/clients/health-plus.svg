<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical cross icon -->
  <g transform="translate(10, 8)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="url(#healthGradient)"/>
    <!-- Horizontal bar of cross -->
    <rect x="12" y="18" width="20" height="8" fill="white" rx="2"/>
    <!-- Vertical bar of cross -->
    <rect x="18" y="12" width="8" height="20" fill="white" rx="2"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#B91C1C">Health</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">Plus</text>
</svg>