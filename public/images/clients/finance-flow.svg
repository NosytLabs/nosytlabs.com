<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Finance chart icon -->
  <g transform="translate(10, 8)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="url(#financeGradient)"/>
    <!-- Dollar sign -->
    <text x="22" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">$</text>
    <!-- Upward trending line -->
    <path d="M8 32 L16 28 L24 24 L32 20 L36 16" stroke="white" stroke-width="2" fill="none"/>
    <!-- Chart dots -->
    <circle cx="8" cy="32" r="2" fill="white"/>
    <circle cx="16" cy="28" r="2" fill="white"/>
    <circle cx="24" cy="24" r="2" fill="white"/>
    <circle cx="32" cy="20" r="2" fill="white"/>
    <circle cx="36" cy="16" r="2" fill="white"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5B21B6">Finance</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#7C3AED">Flow</text>
</svg>