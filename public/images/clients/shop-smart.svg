<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="shopGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping cart icon -->
  <g transform="translate(10, 8)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="url(#shopGradient)"/>
    <!-- Cart body -->
    <path d="M8 12 L12 12 L16 28 L32 28 L36 16 L14 16" stroke="white" stroke-width="2" fill="none"/>
    <!-- Cart wheels -->
    <circle cx="18" cy="34" r="2" fill="white"/>
    <circle cx="30" cy="34" r="2" fill="white"/>
    <!-- Cart handle -->
    <path d="M8 12 L8 8 L12 8" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#047857">Shop</text>
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">Smart</text>
</svg>