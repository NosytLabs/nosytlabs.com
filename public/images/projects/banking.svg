<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71b280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bankingBg)"/>
  
  <!-- Mobile app mockup -->
  <rect x="200" y="50" width="200" height="300" rx="20" fill="#ffffff" opacity="0.95"/>
  <rect x="210" y="60" width="180" height="280" rx="15" fill="#f8f9fa"/>
  
  <!-- Status bar -->
  <rect x="210" y="60" width="180" height="25" rx="15" fill="#333"/>
  <text x="300" y="77" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">9:41 AM</text>
  
  <!-- App header -->
  <rect x="210" y="85" width="180" height="40" fill="#134e5e"/>
  <text x="300" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SecureBank</text>
  
  <!-- Balance card -->
  <rect x="230" y="140" width="140" height="60" rx="10" fill="#71b280"/>
  <text x="300" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Current Balance</text>
  <text x="300" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$12,450.00</text>
  
  <!-- Transaction list -->
  <rect x="230" y="220" width="140" height="25" fill="#e0e0e0"/>
  <rect x="230" y="250" width="140" height="25" fill="#f5f5f5"/>
  <rect x="230" y="280" width="140" height="25" fill="#e0e0e0"/>
  
  <!-- Security shield icon -->
  <g transform="translate(300, 320)">
    <path d="M0,-15 L-10,-5 L-10,10 L0,15 L10,10 L10,-5 Z" fill="#71b280"/>
    <path d="M-5,0 L-2,3 L5,-5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.8)"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Secure Banking App</text>
  <text x="300" y="385" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="16">Next-generation mobile banking platform</text>
</svg>