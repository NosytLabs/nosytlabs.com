<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg2)"/>
  
  <!-- Main Interface -->
  <rect x="20" y="40" width="360" height="220" rx="12" fill="url(#card2)" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="40" width="360" height="40" rx="12" fill="#0ea5e9" opacity="0.1"/>
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1" text-anchor="middle">AI Content Generator</text>
  
  <!-- Brain/AI Icon -->
  <g transform="translate(60, 100)">
    <circle cx="20" cy="20" r="18" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <path d="M10 15 Q20 5 30 15 Q25 25 20 20 Q15 25 10 15" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="15" cy="18" r="2" fill="#0ea5e9"/>
    <circle cx="25" cy="18" r="2" fill="#0ea5e9"/>
    <path d="M12 25 Q20 30 28 25" stroke="#0ea5e9" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text Lines (Generated Content) -->
  <rect x="120" y="110" width="200" height="4" rx="2" fill="#0ea5e9" opacity="0.6"/>
  <rect x="120" y="120" width="180" height="4" rx="2" fill="#0ea5e9" opacity="0.4"/>
  <rect x="120" y="130" width="220" height="4" rx="2" fill="#0ea5e9" opacity="0.6"/>
  <rect x="120" y="140" width="160" height="4" rx="2" fill="#0ea5e9" opacity="0.4"/>
  <rect x="120" y="150" width="190" height="4" rx="2" fill="#0ea5e9" opacity="0.6"/>
  
  <!-- Processing Animation Dots -->
  <circle cx="120" cy="180" r="3" fill="#0ea5e9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="135" cy="180" r="3" fill="#0ea5e9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="180" r="3" fill="#0ea5e9">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Generate Button -->
  <rect x="250" y="200" width="80" height="30" rx="15" fill="#0ea5e9"/>
  <text x="290" y="218" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Generate</text>
  
  <!-- Neural Network Pattern -->
  <g transform="translate(300, 120)" opacity="0.3">
    <circle cx="0" cy="0" r="2" fill="#0ea5e9"/>
    <circle cx="20" cy="-10" r="2" fill="#0ea5e9"/>
    <circle cx="20" cy="10" r="2" fill="#0ea5e9"/>
    <circle cx="40" cy="0" r="2" fill="#0ea5e9"/>
    <line x1="0" y1="0" x2="20" y2="-10" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="0" y1="0" x2="20" y2="10" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="20" y1="-10" x2="40" y2="0" stroke="#0ea5e9" stroke-width="1"/>
    <line x1="20" y1="10" x2="40" y2="0" stroke="#0ea5e9" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI Content Generator</text>
</svg>