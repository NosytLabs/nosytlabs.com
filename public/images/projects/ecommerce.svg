<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#ecommerceBg)"/>
  
  <!-- Browser window mockup -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#ffffff" opacity="0.95"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="500" height="40" rx="10" fill="#f5f5f5"/>
  <circle cx="75" cy="70" r="6" fill="#ff5f56"/>
  <circle cx="95" cy="70" r="6" fill="hsl(185, 75%, 50%)"/>
  <circle cx="115" cy="70" r="6" fill="#27ca3f"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(300, 200)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#667eea" opacity="0.8"/>
    <path d="M-30,-10 L-20,-10 L-15,0 L25,0 L30,-10 L35,-10" stroke="#ffffff" stroke-width="3" fill="none"/>
    <circle cx="10" cy="15" r="4" fill="#ffffff"/>
    <circle cx="25" cy="15" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Product cards mockup -->
  <rect x="80" y="120" width="60" height="60" rx="5" fill="#e0e0e0"/>
  <rect x="160" y="120" width="60" height="60" rx="5" fill="#e0e0e0"/>
  <rect x="240" y="120" width="60" height="60" rx="5" fill="#e0e0e0"/>
  <rect x="320" y="120" width="60" height="60" rx="5" fill="#e0e0e0"/>
  
  <!-- Title overlay -->
  <rect x="0" y="320" width="600" height="80" fill="rgba(0,0,0,0.8)"/>
  <text x="300" y="365" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">E-commerce Platform</text>
  <text x="300" y="385" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="16">Modern online shopping experience</text>
</svg>