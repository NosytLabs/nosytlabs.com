<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Windows 95 style background -->
  <rect width="400" height="300" fill="#008080"/>
  
  <!-- Taskbar -->
  <rect x="0" y="270" width="400" height="30" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  
  <!-- Start button -->
  <rect x="2" y="272" width="50" height="26" fill="#c0c0c0" stroke="#000000" stroke-width="1"/>
  <rect x="3" y="273" width="48" height="24" fill="#c0c0c0" stroke="#ffffff" stroke-width="1"/>
  <text x="15" y="287" fill="#000000" font-family="MS Sans Serif, sans-serif" font-size="11" font-weight="bold">Start</text>
  
  <!-- Desktop icons -->
  <g transform="translate(20, 20)">
    <!-- My Computer -->
    <rect x="0" y="0" width="32" height="32" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <rect x="8" y="8" width="16" height="16" fill="#0000ff"/>
    <text x="0" y="45" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="9">My Computer</text>
    
    <!-- Doom II -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="32" height="32" fill="#800000" stroke="#400000" stroke-width="1"/>
      <text x="12" y="20" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="14" font-weight="bold">D</text>
      <text x="0" y="45" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="9">Doom II</text>
    </g>
    
    <!-- Notepad -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="32" height="32" fill="#ffffff" stroke="#808080" stroke-width="1"/>
      <rect x="4" y="4" width="24" height="24" fill="#ffffff" stroke="#000000" stroke-width="1"/>
      <text x="0" y="45" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="9">Notepad</text>
    </g>
  </g>
  
  <!-- Window -->
  <g transform="translate(100, 50)">
    <rect x="0" y="0" width="250" height="180" fill="#c0c0c0" stroke="#808080" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="2" y="2" width="246" height="20" fill="#000080"/>
    <text x="8" y="15" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="11" font-weight="bold">NosytOS95 - Terminal</text>
    
    <!-- Window buttons -->
    <rect x="220" y="4" width="16" height="16" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
    <text x="226" y="14" fill="#000000" font-family="MS Sans Serif, sans-serif" font-size="10">Ã—</text>
    
    <!-- Terminal content -->
    <rect x="4" y="24" width="242" height="152" fill="#000000"/>
    <text x="8" y="40" fill="#00ff00" font-family="Courier New, monospace" font-size="10">C:\NOSYTOS95&gt; dir</text>
    <text x="8" y="55" fill="#00ff00" font-family="Courier New, monospace" font-size="10">DOOM2.EXE    1,234 KB</text>
    <text x="8" y="70" fill="#00ff00" font-family="Courier New, monospace" font-size="10">DUCKHUNT.EXE   567 KB</text>
    <text x="8" y="85" fill="#00ff00" font-family="Courier New, monospace" font-size="10">NOTEPAD.EXE    123 KB</text>
    <text x="8" y="100" fill="#00ff00" font-family="Courier New, monospace" font-size="10">CHAT.EXE       890 KB</text>
    <text x="8" y="130" fill="#00ff00" font-family="Courier New, monospace" font-size="10">C:\NOSYTOS95&gt; _</text>
  </g>
  
  <!-- NosytLabs watermark -->
  <text x="350" y="15" fill="#ffffff" font-family="MS Sans Serif, sans-serif" font-size="10" opacity="0.8">
    NosytLabs
  </text>
</svg>
