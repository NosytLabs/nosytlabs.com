<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bankingGradient)"/>
  
  <!-- Phone Frame -->
  <rect x="120" y="40" width="160" height="220" rx="20" fill="#1a1a1a"/>
  <rect x="130" y="50" width="140" height="200" rx="15" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="140" y="60" width="120" height="30" rx="5" fill="#f8fafc"/>
  <circle cx="150" cy="75" r="8" fill="#667eea"/>
  <rect x="165" y="70" width="60" height="4" rx="2" fill="#cbd5e1"/>
  <rect x="165" y="78" width="40" height="3" rx="1.5" fill="#e2e8f0"/>
  
  <!-- Balance Card -->
  <rect x="140" y="100" width="120" height="70" rx="10" fill="url(#cardGradient)"/>
  <rect x="150" y="110" width="30" height="4" rx="2" fill="rgba(255,255,255,0.8)"/>
  <rect x="150" y="118" width="50" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
  <rect x="150" y="130" width="80" height="8" rx="4" fill="rgba(255,255,255,1)"/>
  <circle cx="240" cy="125" r="15" fill="rgba(255,255,255,0.3)"/>
  <circle cx="245" cy="130" r="12" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Transaction List -->
  <rect x="140" y="180" width="120" height="60" rx="8" fill="#f8fafc"/>
  
  <!-- Transaction Items -->
  <circle cx="155" cy="195" r="6" fill="#10b981"/>
  <rect x="170" y="190" width="50" height="3" rx="1.5" fill="#374151"/>
  <rect x="170" y="196" width="30" height="2" rx="1" fill="#9ca3af"/>
  <rect x="230" y="190" width="20" height="3" rx="1.5" fill="#059669"/>
  
  <circle cx="155" cy="210" r="6" fill="#ef4444"/>
  <rect x="170" y="205" width="45" height="3" rx="1.5" fill="#374151"/>
  <rect x="170" y="211" width="25" height="2" rx="1" fill="#9ca3af"/>
  <rect x="230" y="205" width="18" height="3" rx="1.5" fill="#dc2626"/>
  
  <circle cx="155" cy="225" r="6" fill="#8b5cf6"/>
  <rect x="170" y="220" width="40" height="3" rx="1.5" fill="#374151"/>
  <rect x="170" y="226" width="35" height="2" rx="1" fill="#9ca3af"/>
  <rect x="230" y="220" width="22" height="3" rx="1.5" fill="#7c3aed"/>
  
  <!-- Bottom Navigation -->
  <rect x="140" y="250" width="120" height="20" rx="5" fill="#f1f5f9"/>
  <circle cx="160" cy="260" r="4" fill="#667eea"/>
  <circle cx="180" cy="260" r="4" fill="#cbd5e1"/>
  <circle cx="200" cy="260" r="4" fill="#cbd5e1"/>
  <circle cx="220" cy="260" r="4" fill="#cbd5e1"/>
  <circle cx="240" cy="260" r="4" fill="#cbd5e1"/>
</svg>