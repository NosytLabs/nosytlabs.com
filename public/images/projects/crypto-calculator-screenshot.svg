<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#0f3460"/>
  <text x="20" y="30" fill="#eee" font-family="Inter, sans-serif" font-size="16" font-weight="600">
    Crypto Mining Calculator
  </text>
  
  <!-- Calculator interface -->
  <g transform="translate(20, 70)">
    <!-- Input fields -->
    <rect x="0" y="0" width="150" height="30" fill="#16213e" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="10" y="20" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">Hash Rate: 100 MH/s</text>
    
    <rect x="0" y="40" width="150" height="30" fill="#16213e" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="10" y="60" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">Power: 300W</text>
    
    <rect x="0" y="80" width="150" height="30" fill="#16213e" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <text x="10" y="100" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">Electricity: $0.12/kWh</text>
    
    <!-- Results panel -->
    <rect x="200" y="0" width="160" height="120" fill="#0f3460" stroke="#ff6b35" stroke-width="1" rx="4"/>
    <text x="210" y="20" fill="#ff6b35" font-family="Inter, sans-serif" font-size="14" font-weight="600">Daily Profit</text>
    <text x="210" y="45" fill="#10b981" font-family="Inter, sans-serif" font-size="24" font-weight="700">$12.45</text>
    
    <text x="210" y="70" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">Revenue: $18.20</text>
    <text x="210" y="90" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">Costs: $5.75</text>
    <text x="210" y="110" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="12">ROI: 68%</text>
  </g>
  
  <!-- Chart area -->
  <g transform="translate(20, 210)">
    <rect x="0" y="0" width="360" height="60" fill="#16213e" stroke="#7c3aed" stroke-width="1" rx="4"/>
    <!-- Simple chart bars -->
    <rect x="20" y="40" width="8" height="15" fill="#10b981"/>
    <rect x="35" y="35" width="8" height="20" fill="#10b981"/>
    <rect x="50" y="30" width="8" height="25" fill="#10b981"/>
    <rect x="65" y="25" width="8" height="30" fill="#10b981"/>
    <rect x="80" y="20" width="8" height="35" fill="#10b981"/>
    
    <text x="20" y="15" fill="#cbd5e1" font-family="Inter, sans-serif" font-size="10">Profitability Trend</text>
  </g>
  
  <!-- NosytLabs watermark -->
  <text x="350" y="290" fill="#7c3aed" font-family="Inter, sans-serif" font-size="10" opacity="0.6">
    NosytLabs
  </text>
</svg>
