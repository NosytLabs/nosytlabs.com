<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#21759B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- WordPress pattern background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="30" fill="none" stroke="#21759B" stroke-width="2"/>
    <circle cx="100" cy="100" r="20" fill="none" stroke="#21759B" stroke-width="2"/>
    <circle cx="100" cy="100" r="10" fill="#21759B"/>
    
    <circle cx="700" cy="300" r="25" fill="none" stroke="#21759B" stroke-width="2"/>
    <circle cx="700" cy="300" r="15" fill="none" stroke="#21759B" stroke-width="2"/>
    <circle cx="700" cy="300" r="8" fill="#21759B"/>
  </g>
  
  <!-- Main content area -->
  <rect x="60" y="60" width="680" height="280" rx="12" fill="rgba(26, 26, 26, 0.9)" stroke="#333" stroke-width="2"/>
  
  <!-- WordPress logo stylized -->
  <g transform="translate(100, 120)">
    <circle cx="40" cy="40" r="35" fill="none" stroke="#21759B" stroke-width="3"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#21759B" stroke-width="2"/>
    <circle cx="40" cy="40" r="8" fill="#21759B"/>
    <!-- W shape -->
    <path d="M 20 25 L 25 55 L 30 35 L 35 55 L 40 35 L 45 55 L 50 35 L 55 55 L 60 25" 
          stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- AI enhancement arrows -->
  <g transform="translate(200, 140)">
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M 0 20 L 40 20 L 35 15 M 40 20 L 35 25" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
    <path d="M 0 40 L 40 40 L 35 35 M 40 40 L 35 45" stroke="url(#accentGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- AI brain -->
  <g transform="translate(280, 120)">
    <circle cx="40" cy="40" r="35" fill="rgba(0, 240, 255, 0.1)" stroke="#00F0FF" stroke-width="2"/>
    <!-- Neural network -->
    <circle cx="25" cy="30" r="3" fill="#00F0FF"/>
    <circle cx="55" cy="30" r="3" fill="#00F0FF"/>
    <circle cx="40" cy="50" r="4" fill="#00F0FF"/>
    <circle cx="30" cy="55" r="2" fill="#00F0FF"/>
    <circle cx="50" cy="55" r="2" fill="#00F0FF"/>
    <!-- Connections -->
    <line x1="25" y1="30" x2="40" y2="50" stroke="#00F0FF" stroke-width="1"/>
    <line x1="55" y1="30" x2="40" y2="50" stroke="#00F0FF" stroke-width="1"/>
    <line x1="40" y1="50" x2="30" y2="55" stroke="#00F0FF" stroke-width="1"/>
    <line x1="40" y1="50" x2="50" y2="55" stroke="#00F0FF" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    WordPress AI Upgrades
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="170" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="18">
    Supercharge Your Site with Intelligence
  </text>
  
  <!-- Feature icons -->
  <g transform="translate(480, 120)">
    <!-- Content Generation -->
    <rect x="0" y="0" width="25" height="25" rx="4" fill="#333" stroke="#00F0FF" stroke-width="1"/>
    <text x="12.5" y="16" text-anchor="middle" fill="#00F0FF" font-family="Arial, sans-serif" font-size="10">AI</text>
    <text x="12.5" y="35" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="8">Content</text>
    
    <!-- SEO Optimization -->
    <rect x="35" y="0" width="25" height="25" rx="4" fill="#333" stroke="#00F0FF" stroke-width="1"/>
    <text x="47.5" y="16" text-anchor="middle" fill="#00F0FF" font-family="Arial, sans-serif" font-size="9">SEO</text>
    <text x="47.5" y="35" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="8">Optimize</text>
    
    <!-- Analytics -->
    <rect x="70" y="0" width="25" height="25" rx="4" fill="#333" stroke="#00F0FF" stroke-width="1"/>
    <path d="M 75 20 L 80 15 L 85 18 L 90 10" stroke="#00F0FF" stroke-width="2" fill="none"/>
    <text x="82.5" y="35" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="8">Analytics</text>
  </g>
  
  <!-- Upgrade visualization -->
  <g transform="translate(520, 200)">
    <!-- Before -->
    <rect x="0" y="40" width="40" height="40" rx="4" fill="#333" stroke="#666" stroke-width="1"/>
    <text x="20" y="65" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">WP</text>
    
    <!-- Arrow -->
    <path d="M 50 60 L 80 60 L 75 55 M 80 60 L 75 65" stroke="#00F0FF" stroke-width="2" fill="none"/>
    
    <!-- After -->
    <rect x="90" y="40" width="40" height="40" rx="4" fill="url(#accentGradient)"/>
    <text x="110" y="65" text-anchor="middle" fill="#0D0D0D" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WP+AI</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="60" y="320" width="680" height="4" fill="url(#wpGradient)" rx="2"/>
  
  <!-- Upgrade badge -->
  <rect x="650" y="80" width="80" height="30" rx="15" fill="url(#accentGradient)"/>
  <text x="690" y="100" text-anchor="middle" fill="#0D0D0D" font-family="Arial, sans-serif" font-size="12" font-weight="bold">UPGRADE</text>
</svg>