<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="evolutionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.2">
    <path d="M 100 50 L 150 50 L 150 100 L 200 100" stroke="#00F0FF" stroke-width="2" fill="none"/>
    <path d="M 300 80 L 350 80 L 350 130 L 400 130" stroke="#00F0FF" stroke-width="2" fill="none"/>
    <path d="M 500 60 L 550 60 L 550 110 L 600 110" stroke="#00F0FF" stroke-width="2" fill="none"/>
    <circle cx="150" cy="50" r="4" fill="#00F0FF"/>
    <circle cx="150" cy="100" r="4" fill="#00F0FF"/>
    <circle cx="350" cy="80" r="4" fill="#00F0FF"/>
    <circle cx="350" cy="130" r="4" fill="#00F0FF"/>
    <circle cx="550" cy="60" r="4" fill="#00F0FF"/>
    <circle cx="550" cy="110" r="4" fill="#00F0FF"/>
  </g>
  
  <!-- Main content area -->
  <rect x="60" y="60" width="680" height="280" rx="12" fill="rgba(26, 26, 26, 0.9)" stroke="#333" stroke-width="2"/>
  
  <!-- Evolution timeline -->
  <g transform="translate(100, 200)">
    <!-- Timeline line -->
    <line x1="0" y1="0" x2="600" y2="0" stroke="url(#evolutionGradient)" stroke-width="4"/>
    
    <!-- Evolution stages -->
    <!-- Stage 1: Manual Coding -->
    <circle cx="0" cy="0" r="8" fill="#666"/>
    <rect x="-15" y="-40" width="30" height="25" rx="4" fill="#333"/>
    <text x="0" y="-22" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="8">&lt;/&gt;</text>
    <text x="0" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="10">Manual</text>
    
    <!-- Stage 2: IDE Assistance -->
    <circle cx="150" cy="0" r="8" fill="#888"/>
    <rect x="135" y="-40" width="30" height="25" rx="4" fill="#444"/>
    <text x="150" y="-22" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8">IDE</text>
    <text x="150" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="10">Assisted</text>
    
    <!-- Stage 3: AI Copilot -->
    <circle cx="300" cy="0" r="8" fill="#AAA"/>
    <rect x="285" y="-40" width="30" height="25" rx="4" fill="#555"/>
    <text x="300" y="-22" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8">AI</text>
    <text x="300" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="10">Copilot</text>
    
    <!-- Stage 4: AI-First -->
    <circle cx="450" cy="0" r="8" fill="#00A0CC"/>
    <rect x="435" y="-40" width="30" height="25" rx="4" fill="#00A0CC"/>
    <text x="450" y="-22" text-anchor="middle" fill="#0D0D0D" font-family="Arial, sans-serif" font-size="8">AI+</text>
    <text x="450" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="10">Enhanced</text>
    
    <!-- Stage 5: Future -->
    <circle cx="600" cy="0" r="8" fill="#00F0FF"/>
    <rect x="585" y="-40" width="30" height="25" rx="4" fill="#00F0FF"/>
    <text x="600" y="-22" text-anchor="middle" fill="#0D0D0D" font-family="Arial, sans-serif" font-size="8">AGI</text>
    <text x="600" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="10">Future</text>
  </g>
  
  <!-- DNA helix representing evolution -->
  <g transform="translate(120, 100)">
    <path d="M 0 0 Q 20 -10 40 0 Q 60 10 80 0 Q 100 -10 120 0" stroke="#00F0FF" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 0 20 Q 20 30 40 20 Q 60 10 80 20 Q 100 30 120 20" stroke="#00F0FF" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Connecting lines -->
    <line x1="0" y1="0" x2="0" y2="20" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="0" x2="40" y2="20" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
    <line x1="80" y1="0" x2="80" y2="20" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
    <line x1="120" y1="0" x2="120" y2="20" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="140" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    AI Coding Evolution
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="170" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="18">
    From Manual to Intelligent Development
  </text>
  
  <!-- Progress indicators -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="100" height="8" rx="4" fill="#333"/>
    <rect x="0" y="0" width="75" height="8" rx="4" fill="url(#accentGradient)"/>
    <text x="50" y="25" text-anchor="middle" fill="#B0B0B0" font-family="Arial, sans-serif" font-size="12">75% Complete</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="60" y="320" width="680" height="4" fill="url(#accentGradient)" rx="2"/>
  
  <!-- Evolution badge -->
  <rect x="650" y="80" width="80" height="30" rx="15" fill="url(#accentGradient)"/>
  <text x="690" y="100" text-anchor="middle" fill="#0D0D0D" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EVOLVE</text>
</svg>