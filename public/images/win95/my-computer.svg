<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="computer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4C1D95" />
      <stop offset="100%" stop-color="#2D0A4F" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Computer Case -->
  <rect x="4" y="6" width="24" height="18" rx="1" fill="url(#computer-gradient)" stroke="#000" stroke-width="0.5" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="6" y="8" width="20" height="12" rx="1" fill="#000" stroke="#333" stroke-width="0.5"/>
  <rect x="7" y="9" width="18" height="10" rx="0.5" fill="#3B82F6" stroke="#333" stroke-width="0.2"/>
  
  <!-- Screen Content -->
  <rect x="9" y="11" width="6" height="4" fill="#fff" opacity="0.7"/>
  <rect x="16" y="11" width="6" height="4" fill="#fff" opacity="0.7"/>
  <rect x="9" y="16" width="13" height="1" fill="#fff" opacity="0.7"/>
  
  <!-- Keyboard -->
  <rect x="8" y="24" width="16" height="3" rx="1" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
  <rect x="9" y="24.5" width="14" height="2" rx="0.5" fill="#a0a0a0" stroke="#333" stroke-width="0.2"/>
  
  <!-- Keyboard Keys -->
  <rect x="9.5" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="11" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="12.5" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="14" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="15.5" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="17" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="18.5" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  <rect x="20" y="25" width="1" height="1" fill="#fff" opacity="0.7"/>
  
  <!-- Mouse -->
  <ellipse cx="26" cy="25.5" rx="2" ry="1.5" fill="#c0c0c0" stroke="#333" stroke-width="0.5"/>
  
  <!-- Highlight -->
  <rect x="6" y="8" width="20" height="1" fill="#fff" opacity="0.3"/>
  <rect x="6" y="8" width="1" height="12" fill="#fff" opacity="0.3"/>
  
  <!-- Nosyt Branding -->
  <text x="16" y="14.5" font-family="Arial, sans-serif" font-size="2.5" text-anchor="middle" fill="#fff" font-weight="bold">NOSYT</text>
</svg>
