<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#4682B4" />
    </linearGradient>
    <linearGradient id="grass-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#32CD32" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Game Screen Background -->
  <rect x="4" y="4" width="24" height="24" rx="2" fill="#000" stroke="#333" stroke-width="0.5" filter="url(#shadow)"/>
  
  <!-- Sky -->
  <rect x="5" y="5" width="22" height="16" fill="url(#sky-gradient)"/>
  
  <!-- Sun -->
  <circle cx="8" cy="8" r="2" fill="#FFD700"/>
  <circle cx="8" cy="8" r="3" fill="#FFD700" opacity="0.3"/>
  
  <!-- Clouds -->
  <ellipse cx="14" cy="7" rx="2" ry="1.5" fill="#fff" opacity="0.8"/>
  <ellipse cx="16" cy="7.5" rx="2.5" ry="1.2" fill="#fff" opacity="0.8"/>
  <ellipse cx="18" cy="7" rx="1.8" ry="1.3" fill="#fff" opacity="0.8"/>
  
  <ellipse cx="22" cy="9" rx="1.5" ry="1" fill="#fff" opacity="0.8"/>
  <ellipse cx="24" cy="9.5" rx="2" ry="1" fill="#fff" opacity="0.8"/>
  
  <!-- Flying Ducks -->
  <!-- Duck 1 -->
  <g transform="translate(12, 11) scale(0.8)">
    <path d="M0,0 L4,1 L6,-1 L7,0 L6,1 L4,2 Z" fill="#FF6B00"/>
    <ellipse cx="2" cy="0" rx="2" ry="1" fill="#4C1D95"/>
    <circle cx="1" cy="0" r="0.3" fill="#fff"/>
  </g>
  
  <!-- Duck 2 -->
  <g transform="translate(18, 14) scale(0.6) rotate(20)">
    <path d="M0,0 L4,1 L6,-1 L7,0 L6,1 L4,2 Z" fill="#FF6B00"/>
    <ellipse cx="2" cy="0" rx="2" ry="1" fill="#4C1D95"/>
    <circle cx="1" cy="0" r="0.3" fill="#fff"/>
  </g>
  
  <!-- Ground -->
  <rect x="5" y="21" width="22" height="7" fill="url(#grass-gradient)"/>
  
  <!-- Trees -->
  <rect x="7" y="19" width="1" height="3" fill="#8B4513"/>
  <polygon points="5.5,19 9.5,19 7.5,16" fill="#228B22"/>
  <polygon points="6,16 9,16 7.5,13" fill="#228B22"/>
  
  <rect x="24" y="19" width="1" height="3" fill="#8B4513"/>
  <polygon points="22.5,19 26.5,19 24.5,16" fill="#228B22"/>
  <polygon points="23,16 26,16 24.5,13" fill="#228B22"/>
  
  <!-- Dog -->
  <g transform="translate(15, 23) scale(0.7)">
    <ellipse cx="0" cy="0" rx="2.5" ry="1.5" fill="#8B4513"/>
    <circle cx="2" cy="-1" r="1.2" fill="#8B4513"/>
    <ellipse cx="3" cy="-1" rx="1" ry="0.5" fill="#8B4513"/>
    <circle cx="2.5" cy="-1.2" r="0.3" fill="#000"/>
    <path d="M-2,0 L-3,1 L-4,0 L-3,-1 Z" fill="#8B4513"/>
  </g>
  
  <!-- Crosshair -->
  <circle cx="16" cy="16" r="4" stroke="#fff" stroke-width="0.5" fill="none"/>
  <line x1="16" y1="11" x2="16" y2="21" stroke="#fff" stroke-width="0.5"/>
  <line x1="11" y1="16" x2="21" y2="16" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Game Border -->
  <rect x="5" y="5" width="22" height="23" fill="none" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Nosyt Branding -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="2" text-anchor="middle" fill="#fff" font-weight="bold">NOSYT HUNT</text>
</svg>
