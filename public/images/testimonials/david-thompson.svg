      <stop offset="0%" style="stop-color:hsl(160, 75%, 45%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(185, 75%, 50%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="60" fill="url(#avatar4)"/>
  
