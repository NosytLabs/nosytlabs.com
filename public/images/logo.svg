<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced Logo Icon -->
  <g transform="translate(8, 15)">
    <!-- Outer rings with enhanced styling -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <circle cx="25" cy="25" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Inner geometric pattern -->
    <g fill="url(#logoGradient)" filter="url(#subtleGlow)">
      <!-- Central hexagon with enhanced proportions -->
      <polygon points="25,12 32,16.5 32,33.5 25,38 18,33.5 18,16.5" opacity="0.95"/>
      
      <!-- Enhanced connecting nodes -->
      <circle cx="25" cy="7" r="2.5"/>
      <circle cx="37" cy="16" r="2.5"/>
      <circle cx="37" cy="34" r="2.5"/>
      <circle cx="25" cy="43" r="2.5"/>
      <circle cx="13" cy="34" r="2.5"/>
      <circle cx="13" cy="16" r="2.5"/>
      
      <!-- Enhanced connection lines -->
      <line x1="25" y1="12" x2="25" y2="7" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="32" y1="16.5" x2="37" y2="16" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="32" y1="33.5" x2="37" y2="34" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="25" y1="38" x2="25" y2="43" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="18" y1="33.5" x2="13" y2="34" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      <line x1="18" y1="16.5" x2="13" y2="16" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
      
      <!-- Inner connection web -->
      <line x1="25" y1="12" x2="32" y2="16.5" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
      <line x1="32" y1="16.5" x2="32" y2="33.5" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
      <line x1="32" y1="33.5" x2="25" y2="38" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
      <line x1="25" y1="38" x2="18" y2="33.5" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
      <line x1="18" y1="33.5" x2="18" y2="16.5" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
      <line x1="18" y1="16.5" x2="25" y2="12" stroke="url(#logoGradient)" stroke-width="0.8" opacity="0.4"/>
    </g>
  </g>

  <!-- Enhanced Company Text -->
  <text x="70" y="38" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="900" fill="url(#textGradient)" filter="url(#textGlow)">NOSYT</text>
  <text x="70" y="58" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="url(#logoGradient)" opacity="0.9">LABS</text>
  
  <!-- Enhanced tagline -->
  <text x="170" y="45" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="500" fill="#9CA3AF" opacity="0.8">AI-Driven Solutions</text>
  
  <!-- Subtle accent elements -->
  <g opacity="0.4">
    <circle cx="250" cy="20" r="1.5" fill="url(#logoGradient)"/>
    <circle cx="260" cy="30" r="1" fill="url(#logoGradient)"/>
    <circle cx="270" cy="40" r="0.8" fill="url(#logoGradient)"/>
  </g>
</svg>