  <circle cx="256" cy="256" r="140" fill="url(#nGrad512)" opacity="0.06"/>
  
  <text x="256" y="355" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="280" font-weight="900" fill="url(#nGrad512)" filter="url(#glow512)" text-anchor="middle" style="letter-spacing: -12px;">N</text>
